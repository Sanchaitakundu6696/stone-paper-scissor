<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="stone.css" />
</head>
<body>
    <div class="head">Rock Paper Scissors</div>
    <button class="reStart">Restart Game</button>
    <div class="choices">
        <div class="choice" id="rock"> <img src="rock.png"></div>
        <div class="choice" id="paper"> <img src="paper.png"></div>
        <div class="choice" id="scissor"> <img src="scissors.png"></div>
    </div>
    <div class="scoreBoard">
        <div class="score">
            <p id="yourScore">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comScore">0</p>
            <P>Computer</P>
        </div>
    </div>
    <div class="showResult">
        <p class="result">Show Result</p>
    </div>
   <script src="stone.js"></script> 
</body>
</html>
